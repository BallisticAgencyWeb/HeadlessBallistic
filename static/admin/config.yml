backend:
  name: git-gateway
  branch: multi-channel

media_folder: static/img
public_folder: /img

collections:
  - name: "index"
    label: "Home Page"
    folder: "src/pages"
    slug: "index-{{localeKey}}"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
      - {label: "Locale Key", name: "localeKey", widget: "string", default: "index-page", "hint": "i.e. fr_FR, en_CA. 'default' is the fallback in case there is no content for a locale"}
      - {label: "Header Title", name: title, widget: string}
      - {label: "Header Subtitle", name: subtitle, widget: string}
      - {label: "Header Background Image", name: image, widget: image}
      - label: Main Description
        name: mainpitch.description
        widget: text
      - name: bigimage
        label: "Big Image"
        widget: object
        fields:
          - { name: image, label: "Image", widget: image }
          - { name: alt, label: "Alt", widget: string }
      - {label: Intro, name: intro, widget: object, fields: [{label: Heading, name: heading, widget: string}, {label: Description, name: description, widget: text}, {label: "Small Images", name: blurbs, widget: list, fields: [{label: Image, name: image, widget: image}, {label: Text, name: text, widget: text}]}]}
      - name: basepath
        label: "Page Base Path"
        widget: hidden
        default:
        required: false
      - name: channel
        label: "Channel"
        widget: object
        fields:
          - { name: external_id, label: 'Region Identification', widget: string, "hint": "Spec is: Region Name|Region Locale|Region URL Base Path|Region Currency -> i.e. France|fr_FR|fr|EUR (should match what is put in channel.external_id)" }

  - name: "about"
    label: "About"
    folder: "src/pages/about"
    slug: "index-{{localeKey}}"
    create: true
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "about-page"}
      - {label: "Locale Key", name: "localeKey", widget: "string", default: "index-page", "hint": "i.e. fr_FR, en_CA. 'default' is the fallback in case there is no content for a locale"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - name: basepath
        label: "Base Path"
        widget: hidden
        default: "about"
      - name: channel
        label: "Channel"
        widget: object
        fields:
              - { name: external_id, label: 'Region Identification', widget: string, "hint": "Spec is: Region Name|Region Locale|Region URL Base Path|Region Currency -> i.e. France|fr_FR|fr|EUR (should match what is put in channel.external_id)" }

  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Post", name: "featuredpost", widget: "boolean"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}
